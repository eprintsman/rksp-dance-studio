services:
  backend:
    build: ./rksp_backend
    ports:
      - "8000:8000"
    networks:
      - rksp
    environment:
      - DEBUG=1

  frontend:
    build: ./rksp_frontend
    ports:
      - "3000:3000"
    networks:
      - rksp
    environment:
      - REACT_APP_API_URL=https://rksp-backend-kyug.onrender.com/

networks:
  rksp:
    external: true